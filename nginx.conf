events {}

http {
    include /etc/nginx/mime.types;

    server {
        listen 80 default_server;
        server_name core;

        ssl_certificate /etc/letsencrypt/ssl/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/ssl/privkey.pem;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /pri {
            proxy_pass http://core:8080/pri;
        }

        # redirect to pri-network gateway address
        location /swagger {
            proxy_pass http://192.168.48.1:81/swagger;
        }

        # Add this block to reference the "core" container
        location /core {
            proxy_pass http://core:8080;  # Use the correct port if needed
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # redirect HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }

        # redirect server error pages to the static page /50x.html
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        error_page  405     =200 $uri;
    }
}
