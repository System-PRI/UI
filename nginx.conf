events {}
http {
include /etc/nginx/mime.types;      
    server {
        listen       443 ssl;
        server_name core;

        ssl_certificate /etc/letsencrypt/ssl/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/ssl/privkey.pem;

        root /usr/share/nginx/html;
                index index.html;

        location / {
                try_files $uri $uri/ /index.html;
            }

        location /pri {
                proxy_pass http://core:8080/pri;
            }

        # redirect to pri-netowrk gateway address
        location /swagger {
                proxy_pass http://192.168.48.1:81/swagger;
            }   
        

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        error_page  405     =200 $uri;

      }
}
