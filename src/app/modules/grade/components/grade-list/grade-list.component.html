<div style="overflow-x:auto;" class="mat-elevation-z8">
  <table mat-table [dataSource]="grades" matSort>
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Project </th>
      <td class="projectNameCell" mat-cell *matCellDef="let grade"> {{grade.projectName}} </td>
    </ng-container>
    <ng-container matColumnDef="supervisorName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Supervisor </th>
      <td mat-cell *matCellDef="let grade"> {{grade.supervisorName}} </td>
    </ng-container>
    <ng-container matColumnDef="grade">
      <th class="grade-header" mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
      <td class="grade-cell" mat-cell *matCellDef="let grade"> {{grade.grade}} </td>
    </ng-container>
    <ng-container matColumnDef="criteriaMetStatus">
      <th class="criteria-met-header" mat-header-cell *matHeaderCellDef mat-sort-header> Criteria met </th>
      <td mat-cell *matCellDef="let grade">
        <div [class.accepted]="grade.criteriaMet" class="ellipse"></div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr style="cursor: pointer" (click)="navigateToGradeDetails(grade.id)" mat-row *matRowDef="let row; columns: columns; let grade"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons aria-label="Select page">
  </mat-paginator>
</div>
<mat-spinner *ngIf="loading"></mat-spinner>
