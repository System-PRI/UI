<div style="overflow-x:auto;" class="mat-elevation-z8">
  <table mat-table [dataSource]="projects" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let project"> {{project.name}} </td>
    </ng-container>
    <ng-container matColumnDef="supervisorName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Supervisor </th>
      <td mat-cell *matCellDef="let project"> {{project.supervisorName}} </td>
    </ng-container>
    <ng-container matColumnDef="accepted">
      <th class="acceptance-status-header" mat-header-cell *matHeaderCellDef mat-sort-header> Acceptance status </th>
      <td mat-cell *matCellDef="let project">
        <div [class.accepted]="project.accepted" class="ellipse"></div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr style="cursor: pointer" (click)="openProjectDetailsEvent.emit(project.id)" mat-row *matRowDef="let row; columns: columns; let project"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
  </mat-paginator>
</div>
