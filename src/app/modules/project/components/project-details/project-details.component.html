<h2 mat-dialog-title>{{data.projectDetails?.name}}</h2>
<mat-dialog-content class="mat-typography">
    <h3>{{data.projectDetails?.description}}</h3>
    <table mat-table [dataSource]="students" matSort>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let student"> {{student.name}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let student"> {{student.email}} </td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let student"> {{student.role}} </td>
        </ng-container>
        <ng-container matColumnDef="admin">
          <th mat-header-cell *matHeaderCellDef> Admin </th>
          <td mat-cell *matCellDef="let student">
              <mat-radio-button color="primary" (click)="$event.stopPropagation()"
              (change)="selectAdmin(student)"
              [checked]="selection.isSelected(student) || data.projectDetails?.admin === student.indexNumber"
              ></mat-radio-button>
          </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="data.columns"></tr>
        <tr mat-row *matRowDef="let row; columns: data.columns;"></tr>
      </table>

    <h3>Technologies:</h3>

    <mat-chip-set
        cdkDropList 
        cdkDropListOrientation="horizontal">
    <mat-chip
      class="example-box"
      cdkDrag
      *ngFor="let technology of data.projectDetails?.technologies">
      {{technology}}
    </mat-chip>
  </mat-chip-set>

  <h3>Supervisor:</h3>
  <p>Jan Kowalski jankow6@st.amu.edu.pl</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
    <button type="submit" mat-button [mat-dialog-close]="true"  cdkFocusInitial>Accept project</button>
</mat-dialog-actions>
