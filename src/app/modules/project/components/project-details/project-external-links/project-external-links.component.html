<div class="link" *ngFor="let externalLink of externalLinks">
    <div>
        <a target="_blank" 
            [href]="externalLink.url" 
            [class.hidden]="!externalLink.url" 
            mat-icon-button>
            <mat-icon>link</mat-icon>
        </a>
    </div>
    <a target="_blank" [href]="externalLink.url">{{ externalLink.name }}</a>
  </div>
