<div class="mat-elevation-z8">
  <table mat-table [dataSource]="defenses" matSort>
    <ng-container matColumnDef="checkbox">
      <th mat-header-cell *matHeaderCellDef>Select</th>
      <td mat-cell *matCellDef="let defense">
        <mat-radio-button 
          [value]="false" 
          (change)="defenseSelected($event, defense.projectDefenseId)"
          [disabled]="!defense.isEditable"
        >
        </mat-radio-button>
      </td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
      <td mat-cell *matCellDef="let defense">{{defense.time}}</td>
    </ng-container>
    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Project </th>
      <td mat-cell *matCellDef="let defense">
        <mat-select [(ngModel)]="defense.projectId" (selectionChange)="projectChanged($event, defense.projectDefenseId)">
          <mat-option *ngFor="let project of projects" [value]="project.id">{{ project.name }}</mat-option>
        </mat-select>
    </td>
    </ng-container>
    <ng-container matColumnDef="class">
      <th class="centered-header" mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
      <td mat-cell *matCellDef="let defense">{{ defense.classRoom }}</td>
    </ng-container>
    <ng-container matColumnDef="committee">
      <th class="centered-header" mat-header-cell *matHeaderCellDef mat-sort-header> Committee</th>
      <td class="centered-cell" mat-cell *matCellDef="let defense">{{ defense.committee }}</td>
  
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns; let project"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons aria-label="Select page"></mat-paginator>
</div>
