<div style="overflow-x:auto;" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="instructor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Instructor </th>
        <td mat-cell *matCellDef="let element"> {{element.instructor}} </td>
      </ng-container>
      <ng-container matColumnDef="acceptanceStatus">
        <th class="acceptance-status-header" mat-header-cell *matHeaderCellDef mat-sort-header> Acceptance status </th>
        <td mat-cell *matCellDef="let element">
          <div [class.accepted]="element.acceptanceStatus" class="ellipse"></div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr style="cursor: pointer" (click)="openProjectDetailsModal()" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page">
    </mat-paginator>
</div>
