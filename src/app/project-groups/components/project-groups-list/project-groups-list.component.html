<mat-form-field>
  <mat-label>Search</mat-label>
  <input [(ngModel)]="searchValue" matInput (keyup)="applySearchFilter()">
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Supervisor</mat-label>
  <mat-select [(ngModel)]="selectedSupervisor" (selectionChange)="onFiltersChange()">
      <mat-option *ngFor="let supervisor of supervisors" [value]="supervisor.name">{{ supervisor.name }}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Acceptance status</mat-label>
  <mat-select [(ngModel)]="selectedStatus" (selectionChange)="onFiltersChange()">
      <mat-option [value]="true">Accepted</mat-option>
      <mat-option [value]="false">Not accepted</mat-option>
  </mat-select>
</mat-form-field>

<button *ngIf="isAnyFilterActivated()" (click)="resetFilters()" mat-raised-button>Reset</button>

<div style="overflow-x:auto;" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="supervisor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Supervisor </th>
        <td mat-cell *matCellDef="let element"> {{element.supervisor}} </td>
      </ng-container>
      <ng-container matColumnDef="acceptanceStatus">
        <th class="acceptance-status-header" mat-header-cell *matHeaderCellDef mat-sort-header> Acceptance status </th>
        <td mat-cell *matCellDef="let element">
          <div [class.accepted]="element.acceptanceStatus" class="ellipse"></div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr style="cursor: pointer" (click)="openProjectDetailsModal()" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page">
    </mat-paginator>
</div>
