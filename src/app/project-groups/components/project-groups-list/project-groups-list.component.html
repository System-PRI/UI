<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="instructor">
        <th mat-header-cell *matHeaderCellDef> Instructor </th>
        <td mat-cell *matCellDef="let element"> {{element.instructor}} </td>
      </ng-container>
      <ng-container matColumnDef="acceptanceStatus">
        <th mat-header-cell *matHeaderCellDef> Acceptance status </th>
        <td mat-cell *matCellDef="let element"> {{element.acceptanceStatus}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page">
    </mat-paginator>
  </div>
